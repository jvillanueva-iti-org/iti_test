on:
  issue_comment:
    types: [created]
    
jobs:
  deploy-check:
    runs-on: ubuntu-latest
    steps:
      - name: acknowledge deployment request to commenter
        id: check
        uses: khan/pull-request-comment-trigger@master
        with:
          trigger: "/deploy"
          reaction: rocket
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: 'echo Deploy request'
      
  deployment:
    runs-on: ubuntu-latest
    environment: dev
    needs: deploy-check
    steps:
      - name: deploy
        uses: octokit/request-action@v2.x
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - run: 'echo Deployed'
        
