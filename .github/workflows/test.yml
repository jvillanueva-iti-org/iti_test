on:
  push:
    branches:
      - master
jobs:
  build:
    name: PoC
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Check Git Tag to continue publish
        run: ./scripts/publish.sh
